<!doctype html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Citizen Information Service Demand System - FKSOLUTIONS</title>
    <meta name="description" content="">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <base href="/" >
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!--css files will be automatically insert here-->
    <!-- endinject -->
    <!-- endbuild -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css"/>
    <script src="//cdn.ckeditor.com/4.11.1/full/ckeditor.js"></script>
</head>

<body ng-app="sdsicApp" layout="column" ng-init="session=JSON.parse(window.sessionStorage.getItem('session-security'))">
<!--[if lt IE 10]>
<p class="browsehappy">Você está utilizando um browser <strong>desatualizado</strong>. Por favor, <a href="http://browsehappy.com/">atualize-o</a> para melhorar sua experiência.</p>
<![endif]-->

<div
    ng-if="session.authorized == true && session.usuario.unidade != null && session.perfil.isAtivo == true && session.perfil.nome != 'FKSOLUTIONS.ADMIN'"
    layout="column" flex tabIndex="-1" role="main"
    ng-include="'scripts/pages/geral/view/template.html'">
</div>

<div
    ng-if="session.authorized == false && session.usuario == null && session.perfil == null"
    layout="column" flex tabIndex="-1" role="main"
    ng-include="'scripts/pages/login-perfil/view/perfis-template.html'">
</div>

<div
    ng-if="session.authorized == false && session.usuario.cpf"
    layout="column" flex tabIndex="-1" role="main"
    ng-include="'scripts/pages/login-perfil/view/inativo-o-sem-unidade/template.html'">
</div>
<div
    ng-if="session.authorized == true && session.perfil.nome == 'FKSOLUTIONS.ADMIN'"
    layout="column" flex tabIndex="-1" role="main"
    ng-include="'scripts/pages/login-perfil/view/admin/admin-template.html'">
</div>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>

</html>
