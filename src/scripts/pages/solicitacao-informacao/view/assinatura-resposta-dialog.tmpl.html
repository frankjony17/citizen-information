<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>

        <md-dialog-content>
            <md-card md-theme-watch>
                <md-card-content>

                    <div class="md-dialog-content">
                        <h2>Deseja confirmar a assinatura?</h2>
                        <div layout="row">
                            <md-input-container class="md-block" flex="100">
                                <label>Responsável pela resposta</label>
                                <input ng-model="responsavelResposta" readonly/>
                            </md-input-container>
                        </div>
                        <div layout="row">
                            <md-input-container class="md-block" flex="100">
                                <label>{{destinatario}}</label>
                                <input ng-model="destinatarioRecursoPrimeiraInstancia" readonly/>
                            </md-input-container>
                        </div>
                    </div>
                </md-card-content>
            </md-card>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="enviar()">
                Sim
            </md-button>
            <md-button ng-click="cancelar()">
                Não
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
